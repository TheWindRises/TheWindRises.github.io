der</span> *)aDecoder &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line"><span class="keyword">if</span> (<span class="keyword">self</span> = [<span class="keyword">super</span> initWithCoder:aDecoder]) &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">return</span> <span class="keyword">self</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// xib 加载 完成</span></span><br><span class="line">- (<span class="keyword">void</span>)awakeFromNib &#123;</span><br><span class="line">[<span class="keyword">super</span> awakeFromNib];</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 加载视图(默认从nib)</span></span><br><span class="line">- (<span class="keyword">void</span>)loadView &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line"><span class="keyword">self</span>.view = [[<span class="built_in">UIView</span> alloc] initWithFrame:[<span class="built_in">UIScreen</span> mainScreen].bounds];</span><br><span class="line"><span class="keyword">self</span>.view.backgroundColor = [<span class="built_in">UIColor</span> redColor];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//视图控制器中的视图加载完成，viewController自带的view加载完成</span></span><br><span class="line">- (<span class="keyword">void</span>)viewDidLoad &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> viewDidLoad];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//视图将要出现</span></span><br><span class="line">- (<span class="keyword">void</span>)viewWillAppear:(<span class="built_in">BOOL</span>)animated &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> viewWillAppear:animated];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// view 即将布局其 Subviews</span></span><br><span class="line">- (<span class="keyword">void</span>)viewWillLayoutSubviews &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> viewWillLayoutSubviews];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// view 已经布局其 Subviews</span></span><br><span class="line">- (<span class="keyword">void</span>)viewDidLayoutSubviews &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> viewDidLayoutSubviews];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//视图已经出现</span></span><br><span class="line">- (<span class="keyword">void</span>)viewDidAppear:(<span class="built_in">BOOL</span>)animated &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> viewDidAppear:animated];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//视图将要消失</span></span><br><span class="line">- (<span class="keyword">void</span>)viewWillDisappear:(<span class="built_in">BOOL</span>)animated &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> viewWillDisappear:animated];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//视图已经消失</span></span><br><span class="line">- (<span class="keyword">void</span>)viewDidDisappear:(<span class="built_in">BOOL</span>)animated &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> viewDidDisappear:animated];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//出现内存警告  //模拟内存警告:点击模拟器-&gt;hardware-&gt; Simulate Memory Warning</span></span><br><span class="line">- (<span class="keyword">void</span>)didReceiveMemoryWarning &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">[<span class="keyword">super</span> didReceiveMemoryWarning];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 视图被销毁</span></span><br><span class="line">- (<span class="keyword">void</span>)dealloc &#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>, __FUNCTION__);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

>-03</span><span class="number">-01</span> <span class="number">18</span>:<span class="number">03</span>:<span class="number">46.486</span> ViewControllerLifeCircle[<span class="number">32254</span>:<span class="number">401790</span>] -[ViewController viewWillAppear:]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">18</span>:<span class="number">03</span>:<span class="number">46.487</span> ViewControllerLifeCircle[<span class="number">32254</span>:<span class="number">401790</span>] -[ViewController viewWillLayoutSubviews]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">18</span>:<span class="number">03</span>:<span class="number">46.488</span> ViewControllerLifeCircle[<span class="number">32254</span>:<span class="number">401790</span>] -[ViewController viewDidLayoutSubviews]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">18</span>:<span class="number">03</span>:<span class="number">46.488</span> ViewControllerLifeCircle[<span class="number">32254</span>:<span class="number">401790</span>] -[ViewController viewWillLayoutSubviews]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">18</span>:<span class="number">03</span>:<span class="number">46.488</span> ViewControllerLifeCircle[<span class="number">32254</span>:<span class="number">401790</span>] -[ViewController viewDidLayoutSubviews]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">18</span>:<span class="number">03</span>:<span class="number">46.490</span> ViewControllerLifeCircle[<span class="number">32254</span>:<span class="number">401790</span>] -[ViewController viewDidAppear:]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">19</span>:<span class="number">03</span>:<span class="number">13.308</span> ViewControllerLifeCircle[<span class="number">32611</span>:<span class="number">427962</span>] -[ViewController viewWillDisappear:]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">19</span>:<span class="number">03</span>:<span class="number">14.683</span> ViewControllerLifeCircle[<span class="number">32611</span>:<span class="number">427962</span>] -[ViewController viewDidDisappear:]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">19</span>:<span class="number">03</span>:<span class="number">14.683</span> ViewControllerLifeCircle[<span class="number">32611</span>:<span class="number">427962</span>] -[ViewController dealloc]</span><br><span class="line"><span class="number">2017</span><span class="number">-03</span><span class="number">-01</span> <span class="number">19</span>:<span class="number">12</span>:<span class="number">05.927</span> ViewControllerLifeCircle[<span class="number">32611</span>:<span class="number">427962</span>] -[ViewController didReceiveMemoryWarning]</span><br></pre></td></tr></table></figure>
<p>下面我们分析一下对应的方法</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>initWithNibName:bundle:</span><br><span class="line">初始化UIViewController，执行关键数据初始化操作，非StoryBoard创建UIViewController都会调用这个方法。</span><br><span class="line">** 注意: 不要在这里做View相关操作，View在loadView方法中才初始化。**</span><br><span class="line"><span class="number">2.</span> initWithCoder:</span><br><span class="line">如果使用StoryBoard进行视图管理，程序不会直接初始化一个UIViewController，StoryBoard会自动初始化或在segue被触发时自动初始化，因此方法initWithNibName:bundle不会被调用，但是initWithCoder会被调用。</span><br><span class="line"><span class="number">3.</span> awakeFromNib</span><br><span class="line">当awakeFromNib方法被调用时，所有视图的outlet和action已经连接，但还没有被确定，这个方法可以算作适合视图控制器的实例化配合一起使用的，因为有些需要根据用户喜好来进行设置的内容，无法存在storyBoard或xib中，所以可以在awakeFromNib方法中被加载进来。</span><br><span class="line"><span class="number">4.</span> loadView</span><br><span class="line">当执行到loadView方法时，如果视图控制器是通过nib创建，那么视图控制器已经从nib文件中被解档并创建好了，接下来任务就是对view进行初始化。</span><br><span class="line">loadView方法在UIViewController对象的view被访问且为空的时候调用。这是它与awakeFromNib方法的一个区别。</span><br><span class="line">假设我们在处理内存警告时释放view属性:self.view = nil。因此loadView方法在视图控制器的生命周期内可能被调用多次。</span><br><span class="line">loadView方法不应该直接被调用，而是由系统调用。它会加载或创建一个view并把它赋值给UIViewController的view属性。</span><br><span class="line">在创建view的过程中，首先会根据nibName去找对应的nib文件然后加载。如果nibName为空或找不到对应的nib文件，则会创建一个空视图(这种情况一般是纯代码)</span><br><span class="line">注意:在重写loadView方法的时候，不要调用父类的方法。</span><br><span class="line"><span class="number">5.</span> viewDidLoad</span><br><span class="line">当loadView将view载入内存中，会进一步调用viewDidLoad方法来进行进一步设置。此时，视图层次已经放到内存中，通常，我们对于各种初始化数据的载入，初始设定、修改约束、移除视图等很多操作都可以这个方法中实现。</span><br><span class="line">视图层次(view hierachy):因为每个视图都有自己的子视图，这个视图层次其实也可以理解为一颗树状的数据结构。而树的根节点，也就是根视图(root view),在UIViewController中以view属性。它可以看做是其他所有子视图的容器，也就是根节点。</span><br><span class="line"><span class="number">6.</span> viewWillAppear</span><br><span class="line">系统在载入所有的数据后，将会在屏幕上显示视图，这时会先调用这个方法，通常我们会在这个方法对即将显示的视图做进一步的设置。比如，设置设备不同方向时该如何显示；设置状态栏方向、设置视图显示样式等。</span><br><span class="line">另一方面，当APP有多个视图时，上下级视图切换是也会调用这个方法，如果在调入视图时，需要对数据做更新，就只能在这个方法内实现。</span><br><span class="line"><span class="number">7.</span> viewWillLayoutSubviews</span><br><span class="line">view 即将布局其Subviews。 比如view的bounds改变了(例如:状态栏从不显示到显示,视图方向变化)，要调整Subviews的位置，在调整之前要做的工作可以放在该方法中实现</span><br><span class="line"><span class="number">8.</span>viewDidLayoutSubviews</span><br><span class="line">view已经布局其Subviews，这里可以放置调整完成之后需要做的工作。</span><br><span class="line"><span class="number">9.</span> viewDidAppear</span><br><span class="line">在view被添加到视图层级中以及多视图，上下级视图切换时调用这个方法，在这里可以对正在显示的视图做进一步的设置。</span><br><span class="line"><span class="number">10.</span>viewWillDisappear</span><br><span class="line">在视图切换时，当前视图在即将被移除、或被覆盖是，会调用该方法，此时还没有调用removeFromSuperview。</span><br><span class="line"><span class="number">11.</span> viewDidDisappear</span><br><span class="line">view已经消失或被覆盖，此时已经调用removeFromSuperView;</span><br><span class="line"><span class="number">12.</span> dealloc</span><br><span class="line">视图被销毁，此次需要对你在init和viewDidLoad中创建的对象进行释放。</span><br><span class="line"><span class="number">13.</span>didReceiveMemoryWarning</span><br><span class="line">在内存足够的情况下，app的视图通常会一直保存在内存中，但是如果内存不够，一些没有正在显示的viewController就会收到内存不足的警告，然后就会释放自己拥有的视图，以达到释放内存的目的。但是系统只会释放内存，并不会释放对象的所有权，所以通常我们需要在这里将不需要显示在内存中保留的对象释放它的所有权，将其指针置nil。</span><br></pre></td></tr></table></figure>
